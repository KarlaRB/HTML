<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelarte Pastelería</title>
    <link rel="stylesheet" href="Pastelería.css">
</head>
<body>
<section class="encabezado">
    <header class="logo-nav">
    <img src="Pasteleríalogo.jpg" alt="logo pastelería" width="300px">
    </header>


    <h1>Pastelarte Pastelería</h1>
    <p>Todos nuestros pasteles son una obra de arte</p>
</section>

    <h3>Ordena aquí</h3>

    <form action="pedido.js">
        <label for="Nombre"> Nombre </label><br>
        <input type="text" id="Nombre" placeholder="Nombre">

        <br><br>
        <label for="Dirección"> Dirección </label><br>
        <input type="text" id="Dirección" placeholder="Dirección">

        <br><br>

        <label for="Teléfono"> Teléfono </label><br>
        <input type="tel" id="Teléfono" placeholder="Teléfono" maxlength="10">

        <br>
        <p>Fecha de entrega</p>
        <input type="date" id="fecha1" name="fecha1"><br><br>
        
        <h4>Elige un pastel</h4>
        <input type="radio" id="ChocolateAmargo" name="Tipopastel" value="ChocolateAmargo">
        <label for="ChocolateAmargo">Chocolate Amargo</label> <br>
        <input type="radio" id="Tresleches" name="Tipopastel" value="Tresleches">
        <label for="Tresleches">Tres leches</label> <br>
        <input type="radio" id="Café" name="Tipopastel" value="Café">
        <label for="Café">Café</label> <br>
        <input type="radio" id="Mostachónfrutas" name="Tipopastel" value="Mostachónfrutas">
        <label for="Mostachónfrutas">Mostachón de frutas</label> <br>
        <input type="radio" id="Arcoíris" name="Tipopastel" value="Arcoíris">
        <label for="Arcoíris">Arcoíris</label> <br>
        <input type="radio" id="Vainillafrutas" name="Tipopastel" value="Vainillafrutas">
        <label for="Vainillafrutas">Vainilla con frutas</label> <br>
    
        <h4>¿Cómo lo quieres adornar?</h4>
        <input type="radio" id="Animal" name="adorno" value="Animal">
        <label for="Animal">Animal</label> 
        <input type="text" id="Animal" placeholder="Elige tu animal"><br>
        <input type="radio" id="Chocolateextra" name="adorno" value="Chocolateextra">
        <label for="Chocolateextra">Chocolate extra</label>
        <input type="text" id="Chocolateextra" placeholder="Chocolate de tu elección"><br>
        <input type="radio" id="Floresotros" name="adorno" value="Floresotros">
        <label for="Floresotros">Flores y otros</label>
        <input type="text" id="Floresotros" placeholder="Elige el dieseño de floral"><br>
        <input type="radio" id="Personalizado" name="adorno" value="Personalizado">
        <label for="Personalizado">Personalizado</label>
        <input type="text" id="Personalizado" placeholder="Breve descripción del adorno que quieres"><br>
        
        <br><br>
        <section class="imagenes">
        <label for="Mensajeparaelpastel">Deja un mensaje para el pastel</label><br>
        <input type="text" id="Personalizado" placeholder="Escribe tu mensaje">
        </section>

        <br><br>
        <section class="boton">
        <input type="submit">
        <input type="reset">
        </section>

    <br> <hr>
    <section class="contacto"> 
    <p>Ubicación: Coyoacán No. 150 Col. Del Carmen</p>
    <p>Contacto: 5545678921</p>
    <p>Horarios: Lunes a domingo de 8:30 a 18:00 horas</p>
    </section>

    </form>
